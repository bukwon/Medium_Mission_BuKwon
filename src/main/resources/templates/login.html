<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/domain/login/login.css">
</head>

<body class="bg-gray-100">

<div class="login-container">
    <h1 class="text-4xl font-bold mb-8">로그인</h1>

    <form th:action="@{/home/login}" method="post">
        <div th:if="${param.error}">
            <div class="text-red-500 mb-4">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-4">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" name="username" id="username" class="form-input" required>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-input" required>
        </div>

        <button type="submit" class="btn-primary">로그인</button>

        <!-- 추가된 부분: 소셜 로그인 영역 -->
        <div class="social-login">
            <span>소셜로 로그인</span>

            <!-- 추가된 부분: 네이버 로그인 버튼 -->
            <a th:href="@{/login/naver}" class="social-login-btn btn-primary">
                <i class="fab fa-2x fa-naver"></i> 네이버로 로그인
            </a>

            <!-- 추가된 부분: 카카오 로그인 버튼 -->
            <a th:href="@{|${kakaoUrl}|}" class="social-login-btn btn-primary">
                <i class="fab fa-2x fa-kakao"></i> 카카오로 로그인
            </a>
        </div>

    </form>
</div>

</body>


</html>
