<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>가운데 정렬</title>
    <style>
        /* 추가적인 스타일을 적용할 수 있습니다. */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="flex flex-col gap-4 w-72 bg-gray-200 p-4">
    <!-- 내용을 입력하세요 -->
    <form th:action="@{/home/signup}" th:object="${userCreateForm}" method="post">
        <div class="mb-3">
            <label for="username" class="block text-sm font-medium text-gray-600">사용자명</label>
            <input type="text" th:field="*{username}" id="username" name="username" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-3">
            <label for="password" class="block text-sm font-medium text-gray-600">비밀번호</label>
            <input type="password" th:field="*{password1}" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-600">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" id="confirmPassword" name="confirmPassword" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-3">
            <label for="email" class="block text-sm font-medium text-gray-600">이메일 주소</label>
            <input type="email" th:field="*{email}" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <button type="submit" class="btn btn-active btn-primary" style="color: grey">회원가입</button>
    </form>
</div>
</body>
</html>
