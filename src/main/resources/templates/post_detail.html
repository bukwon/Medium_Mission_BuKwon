<html layout:decorate="~{layout}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

<div class="container my-3">
    <h2 class="border-b-2 py-2 text-2xl font-bold" th:text="${post.subject}"></h2>

    <!-- Post Content -->
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text markdown" th:utext="${@commonUtil.markdown(post.content)}"></div>
            <div class="flex justify-end">
                <div class="badge bg-light text-dark p-2">
                    <div th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>

    <h5 class="border-b-2 my-3 py-2 text-xl font-bold" th:text="|${#lists.size(post.commentList)}개의 답변이 있습니다.|"></h5>

    <!-- Comments -->
    <div class="card my-3" th:each="comment : ${post.commentList}">
        <div class="card-body">
            <div class="card-text markdown" th:utext="${@commonUtil.markdown(comment.content)}"></div>
            <div class="flex justify-end">
                <div class="badge bg-light text-dark p-2">
                    <div th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Comment Form -->
    <form th:action="@{|/comment/create/${post.id}|}" th:object="${commentForm}" method="post" class="my-3">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <textarea th:field="*{content}" rows="5" class="form-input w-full"></textarea>

        <button type="submit" class="btn btn-primary my-2">댓글 등록</button>
    </form>
</div>

</body>
</html>
