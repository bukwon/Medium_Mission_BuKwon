<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <!-- 질문 -->
    <h2 class="border-b-2 py-2 text-2xl font-bold" th:text="${post.subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${post.content}"></div>
            <div class="flex justify-end">
                <div class="badge bg-indigo-500 text-white p-2 text-start">
                    <div th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 답변의 갯수 표시 -->
    <h5 class="border-b-2 my-3 py-2 text-xl font-bold"
        th:text="|${#lists.size(post.commentList)}개의 답변이 있습니다.|"></h5>
    <!-- 답변 반복 시작 -->
    <div class="card my-3" th:each="comment : ${post.commentList}">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${comment.content}"></div>
            <div class="flex justify-end">
                <div class="badge bg-indigo-500 text-white p-2 text-start">
                    <div th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 답변 반복 끝  -->
    <!-- 답변 작성 -->
    <form th:action="@{|/comment/create/${post.id}|}" th:object="${commentForm}" method="post" class="my-3">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-input w-full h-20 p-2 border rounded"></textarea>
        <textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-input w-full h-20 p-2 border rounded"></textarea>
        <input type="submit" value="답변등록" class="btn btn-indigo my-2">
    </form>
</div>
</html>
