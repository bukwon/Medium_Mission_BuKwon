<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title th:text="${post.subject}"></title>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Navigation -->
<div class="navbar bg-base-100 fixed top-0 w-full z-10">
    <div class="navbar-center">
        <a class="btn btn-ghost text-xl" th:href="@{/blog/list(page=0)}" style="color: #6366F1;">MediumBlog</a>
    </div>
</div>

<!-- Content -->
<div layout:fragment="content" class="container my-3 mt-10">

    <h2 class="border-b-2 py-2 text-3xl font-bold mb-4" th:text="${post.subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text text-lg" style="white-space: pre-line;" th:text="${post.content}"></div>
            <div class="flex justify-end mt-4">
                <!--블로그 수정 시간 표시-->
                <div th:if="${post.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">수정시간</div>
                    <div th:text="${#temporals.format(post.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>

                <div class="badge bg-indigo-500 text-white p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${post.author != null}" th:text="${post.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <div class="my-3">
                <a th:href="@{|/blog/modify/${post.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${post.author != null and #authentication.getPrincipal().getUsername() == post.author.username}"
                   th:text="수정"></a>
                <a href="javascript:void(0);" th:data-uri="@{|/blog/delete/${post.id}|}"
                   class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                   th:if="${post.author != null and #authentication.getPrincipal().getUsername() == post.author.username}"
                   th:text="삭제"></a>
            </div>
        </div>
    </div>

    <!-- 답변의 갯수 표시 -->
    <h5 class="border-b-2 my-3 py-2 text-xl font-bold"
        th:text="|${#lists.size(post.commentList)}개의 댓글이 있습니다.|"></h5>

    <!-- 답변 반복 시작 -->
    <div class="mt-4">
        <div th:each="comment : ${post.commentList}" class="mb-4">
            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                <div class="px-6 py-4">
                    <div class="card-text text-base" style="white-space: pre-line;" th:text="${comment.content}"></div>
                    <div class="flex justify-end mt-4">
                        <div th:if="${comment.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                            <div class="mb-2">수정시간</div>
                            <div th:text="${#temporals.format(comment.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                        </div>
                        <div class="badge bg-indigo-500 text-white p-2 text-start">
                            <div class="mb-2">
                                <span th:if="${comment.author != null}" th:text="${comment.author.username}"></span>
                            </div>
                            <div th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                        </div>
                    </div>
                    <div class="my-3">
                        <a th:href="@{|/comment/modify/${comment.id}|}" class="btn btn-sm btn-outline-secondary"
                           sec:authorize="isAuthenticated()"
                           th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}"
                           th:text="수정"></a>
                        <a href="javascript:void(0);" th:data-uri="@{|/comment/delete/${comment.id}|}"
                           class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                           th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}"
                           th:text="삭제"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 답변 반복 끝  -->

    <!-- 답변 작성 -->
    <form th:action="@{|/comment/create/${post.id}|}" th:object="${commentForm}" method="post" class="my-3">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="textarea textarea-primary w-full h-20 p-2 border rounded"></textarea>
        <textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="textarea textarea-primary w-full h-20 p-2 border rounded"></textarea>
        <input type="submit" value="답변등록" class="btn btn-indigo my-2">
    </form>
</div>
<script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            }
        });
    });
</script>

</body>
</html>
