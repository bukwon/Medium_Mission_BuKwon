<html layout:decorate="~{layout}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header {
            background-color: #6610f2; /* Indigo color used as Bootstrap's primary color */
            color: white; /* Text color for better contrast */
        }

        .btn-save {
            background-color: #6610f2; /* Indigo color */
            color: white; /* Text color for better contrast */
        }

        .btn-save:hover {
            background-color: #4d0c8c; /* Darker Indigo color on hover */
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container my-5">
    <div class="card">
        <div class="card-header">
            <h5 class="my-3">Create your blog!</h5>
        </div>
        <div class="card-body">
            <form th:object="${postForm}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-3">
                    <label for="subject" class="form-label">제목</label>
                    <input type="text" name="subject" id="subject" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea name="content" id="content" class="form-control" rows="10"></textarea>
                </div>
                <div class="d-grid">
                    <input type="submit" value="저장하기" class="btn btn-save my-2">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
