<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #fafafa;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            margin: 10px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            width: 300px; /* Adjust the width as needed */
            height: 400px; /* Adjust the height as needed */
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: 50%;
            object-fit: cover;
        }

        .btn-accent {
            background-color: #4c51bf;
            color: #ffffff;
        }

        .btn-accent:hover {
            background-color: #434190;
        }

        .divider-or {
            display: flex;
            align-items: center;
            color: #4c51bf;
            font-weight: bold;
            margin: 10px;
            justify-content: center;
        }

        .divider-or::before,
        .divider-or::after {
            content: "";
            flex-grow: 1;
            background-color: #4c51bf;
            height: 1px;
            margin: 0 10px;
        }
    </style>
</head>

<body class="bg-gray-100">

<h1 class="text-4xl font-bold mb-8">Medium Blog</h1>

<div class="container">

    <!-- Card 1 -->
    <div class="card">
        <img src="멋사.png" alt="Post 1">
        <div class="p-4">
            <h2 class="text-xl font-bold mb-2">First Blog</h2>
            <p class="text-gray-700">Create your Perfect blog!</p>
            <p class="text-gray-700">and Share with your freinds.</p>
        </div>
    </div>

    <!--card2-->
    <div class="card">
        <form action="/login" method="post">
            <!-- 로그아웃 버튼 코드 생략 -->
        </form>

        <div class="flex flex-col justify-center">
            <div class="flex-grow h-32 card bg-white rounded-lg p-6 flex flex-col items-center justify-center">
                <button th:id="login" th:if="${#authorization.expression('isAnonymous()')}" class="btn btn-accent py-2 px-4 w-full">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/home/login}">로그인</a>
                </button>
            </div>

            <div class="divider-or">OR</div>

            <div class="flex-grow h-32 card bg-white rounded-lg p-6 flex flex-col items-center justify-center">
                <button th:id="logout" th:if="${#authorization.expression('isAnonymous()')}" class="block btn btn-accent py-2 px-4 w-full">
                    <a class="nav-link" th:href="@{/home/signup}">회원가입</a>
                </button>
            </div>
        </div>
    </div>

</div>

</body>

</html>
