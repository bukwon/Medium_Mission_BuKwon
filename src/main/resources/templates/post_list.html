<div th:if="${!paging.isEmpty()}" class="pagination-container mt-4">
    <ul class="flex justify-center">
        <li class="mr-2" th:classappend="${paging.number == 0} ? 'opacity-50 cursor-not-allowed' : ''">
            <a class="py-2 px-4 bg-gray-300 rounded text-g-ray600 page-link"
               th:href="${paging.number > 0} ? @{|/blog/list?page=${paging.number-1}&kw=${kw}&order=${order == null or order == 'null' ? '' : order}|} : null"
               aria-label="Previous">
                ì´ì „
            </a>
        </li>

        <li th:each="page: ${#numbers.sequence(paging.number-5, paging.number+5)}"
            th:if="${page >= 0 and page < paging.totalPages}"
            th:classappend="${page == paging.number} ? 'active' : ''"
            class="mr-2">

               th:class="${page == paging.number} ? 'bg-blue-500 text-white' : 'bg-gray-300 text-gray-600'"

        </li>

               th:href="${paging.hasNext} ? @{|/blog/list?page=${paging.number+1}&kw=${kw}&order=${order == null or order == 'null' ? '' : order}|} : null"

<script layout:fragment="script" type='text/javascript'>
    const page_elements = document.getElementById("searchSubmit");
    Array.from(page_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            document.getElementById('page').value = this.dataset.page;
            document.getElementById('searchForm').submit();
        });
    });
    const btn_search = document.getElementById("searchSubmit");
    btn_search.addEventListener('click', function() {
        document.getElementById('kw').value = document.getElementById('searchButton').value;
        document.getElementById('page').value = 0;
        document.getElementById('searchForm').submit();
    });

    function toggleDropdown() {
        var dropdown = document.getElementById('sortedDropdown');
        var dropdownContent = dropdown.querySelector('.dropdown-content');

        // dropdown-contentë¥¼ í† ê¸€
        if (dropdownContent.style.display === 'none' || dropdownContent.style.display === '') {
            dropdownContent.style.display = 'block';
        } else {
            dropdownContent.style.display = 'none';
        }
    }
</script>
